<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #333;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            display: block;
        }

        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #madeBy {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    
    <div id="gameUI">
        <div>–°—á—ë—Ç: <span id="score">0</span></div>
        <div>–õ—É—á—à–∏–π: <span id="bestScore">0</span></div>
    </div>
    
    <div id="madeBy">Made by KakDibo</div>
    
    <div id="startScreen">
        <h1>üê¶ Flappy Bird</h1>
        <p>–ö–∞—Å–∞–π—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞ –∏–ª–∏ –Ω–∞–∂–∏–º–∞–π—Ç–µ –ø—Ä–æ–±–µ–ª –¥–ª—è –ø—Ä—ã–∂–∫–∞</p>
        <button class="btn" onclick="startGame()">üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>
    
    <div id="gameOver">
        <h2>üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p>–í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span></p>
        <p>–õ—É—á—à–∏–π —Å—á—ë—Ç: <span id="finalBestScore">0</span></p>
        <button class="btn" onclick="restartGame()">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        <button class="btn" onclick="closeWebApp()">üè† –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –±–æ—Ç–∞</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('bestScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalBestScoreElement = document.getElementById('finalBestScore');

        let gameRunning = false;
        let score = 0;
        let bestScore = localStorage.getItem('flappyBirdBestScore') || 0;
        let bird = {
            x: 100,
            y: 300,
            velocity: 0,
            gravity: 0.6, // –£–≤–µ–ª–∏—á–µ–Ω–∞ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
            jumpPower: -9, // –£–≤–µ–ª–∏—á–µ–Ω –ø—Ä—ã–∂–æ–∫
            width: 30, // –ë–æ–ª–µ–µ –∫–æ–º–ø–∞–∫—Ç–Ω–∞—è –ø—Ç–∏—Ü–∞
            height: 30, // –ö–≤–∞–¥—Ä–∞—Ç–Ω–∞—è —Ñ–æ—Ä–º–∞ –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ
            rotation: 0
        };
        let pipes = [];
        let pipeWidth = 60; // –í–µ—Ä–Ω—É–ª –Ω–æ—Ä–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É
        let pipeGap = 150; // –í–µ—Ä–Ω—É–ª –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π –ø—Ä–æ–º–µ–∂—É—Ç–æ–∫
        let pipeSpeed = 2.5; // –£–≤–µ–ª–∏—á–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å
        let lastPipeTime = 0;
        let clouds = [];
        let gameStats = {
            gamesPlayed: 0,
            totalScore: 0,
            bestScore: 0
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∏–∑ localStorage
        if (localStorage.getItem('gameStats')) {
            gameStats = JSON.parse(localStorage.getItem('gameStats'));
        }

        bestScoreElement.textContent = bestScore;

        // –°–æ–∑–¥–∞–Ω–∏–µ –æ–±–ª–∞–∫–æ–≤
        function createClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200 + 50,
                    size: Math.random() * 30 + 20,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            bird.y = 300;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            createClouds();
            scoreElement.textContent = '0';
            gameLoop();
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        function gameOver() {
            gameRunning = false;
            gameStats.gamesPlayed++;
            gameStats.totalScore += score;
            
            if (score > bestScore) {
                bestScore = score;
                gameStats.bestScore = bestScore;
                localStorage.setItem('flappyBirdBestScore', bestScore);
                bestScoreElement.textContent = bestScore;
            }
            
            localStorage.setItem('gameStats', JSON.stringify(gameStats));
            finalScoreElement.textContent = score;
            finalBestScoreElement.textContent = bestScore;
            gameOverScreen.style.display = 'block';
            
            try {
                tg.sendData(JSON.stringify({
                    action: 'game_result',
                    score: score,
                    best_score: bestScore,
                    games_played: gameStats.gamesPlayed,
                    total_score: gameStats.totalScore
                }));
            } catch (e) {
                console.log('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞:', e);
            }
        }

        function closeWebApp() {
            try {
                tg.close();
            } catch (e) {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è Web App:', e);
                tg.sendData(JSON.stringify({
                    action: 'close_app'
                }));
            }
        }

        function jump() {
            if (gameRunning) {
                bird.velocity = bird.jumpPower;
                bird.rotation = -0.4;
            }
        }

        function createPipe() {
            const gapY = Math.random() * (canvas.height - pipeGap - 120) + 60;
            pipes.push({
                x: canvas.width,
                gapY: gapY,
                passed: false,
                topHeight: gapY,
                bottomY: gapY + pipeGap
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // –ü–ª–∞–≤–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç –ø—Ç–∏—Ü—ã
            if (bird.velocity > 0) {
                bird.rotation = Math.min(bird.rotation + 0.12, 0.6);
            } else {
                bird.rotation = Math.max(bird.rotation - 0.12, -0.4);
            }
            
            if (bird.y < 0) bird.y = 0;
            if (bird.y > canvas.height - bird.height) {
                bird.y = canvas.height - bird.height;
                gameOver();
            }
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;
                
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
                
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                }
            }
        }

        function updateClouds() {
            for (let cloud of clouds) {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * 200 + 50;
                }
            }
        }

        function checkCollision() {
            for (let pipe of pipes) {
                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawBackground() {
            // –ë–æ–ª–µ–µ –≥–æ–ª—É–±–æ–µ –Ω–µ–±–æ
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#4A90E2');  // –ë–æ–ª–µ–µ –≥–æ–ª—É–±–æ–π
            gradient.addColorStop(0.6, '#87CEEB'); // –ì–æ–ª—É–±–æ–π
            gradient.addColorStop(0.8, '#98FB98'); // –°–≤–µ—Ç–ª–æ-–∑–µ–ª–µ–Ω—ã–π
            gradient.addColorStop(1, '#90EE90');   // –ó–µ–ª–µ–Ω—ã–π
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let cloud of clouds) {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size * 0.6, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.4, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y, cloud.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(bird.rotation);
            
            // –¢–µ–ª–æ –ø—Ç–∏—Ü—ã (–∫–≤–∞–¥—Ä–∞—Ç –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ)
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(-bird.width/2, -bird.height/2, bird.width, bird.height);
            
            // –ö—Ä—ã–ª–æ
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(-bird.width/2 + 2, -bird.height/2 + 2, 8, 12);
            
            // –ì–ª–∞–∑
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(bird.width/2 - 5, -bird.height/2 + 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // –ë–ª–∏–∫ –≤ –≥–ª–∞–∑—É
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(bird.width/2 - 4, -bird.height/2 + 4, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // –ü—Ä–æ—Å—Ç–æ–π –∫–ª—é–≤ (—Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫)
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(bird.width/2, 0);
            ctx.lineTo(bird.width/2 + 8, -3);
            ctx.lineTo(bird.width/2 + 8, 3);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawPipes() {
            for (let pipe of pipes) {
                // –í–µ—Ä—Ö–Ω—è—è —Ç—Ä—É–±–∞
                const gradient1 = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                gradient1.addColorStop(0, '#228B22');
                gradient1.addColorStop(1, '#32CD32');
                ctx.fillStyle = gradient1;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // –ù–∏–∂–Ω—è—è —Ç—Ä—É–±–∞
                const gradient2 = ctx.createLinearGradient(pipe.x, pipe.bottomY, pipe.x + pipeWidth, pipe.bottomY);
                gradient2.addColorStop(0, '#228B22');
                gradient2.addColorStop(1, '#32CD32');
                ctx.fillStyle = gradient2;
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                
                // –û–±–æ–¥–∫–∏ —Ç—Ä—É–± (–∏–∑ —Ç–æ–≥–æ –∂–µ –º–∞—Ç–µ—Ä–∏–∞–ª–∞)
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x - 4, pipe.topHeight - 25, pipeWidth + 8, 25);
                ctx.fillRect(pipe.x - 4, pipe.bottomY, pipeWidth + 8, 25);
                
                // –î–µ—Ç–∞–ª–∏ —Ç—Ä—É–±
                ctx.strokeStyle = '#006400';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(pipe.x, 0);
                ctx.lineTo(pipe.x, pipe.topHeight);
                ctx.moveTo(pipe.x + pipeWidth, 0);
                ctx.lineTo(pipe.x + pipeWidth, pipe.topHeight);
                ctx.moveTo(pipe.x, pipe.bottomY);
                ctx.lineTo(pipe.x, canvas.height);
                ctx.moveTo(pipe.x + pipeWidth, pipe.bottomY);
                ctx.lineTo(pipe.x + pipeWidth, canvas.height);
                ctx.stroke();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawClouds();
            updateClouds();
            
            updateBird();
            updatePipes();
            
            if (Date.now() - lastPipeTime > 2000) { // –í–µ—Ä–Ω—É–ª –Ω–æ—Ä–º–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –º–µ–∂–¥—É —Ç—Ä—É–±–∞–º–∏
                createPipe();
                lastPipeTime = Date.now();
            }
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            drawPipes();
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å—Ç–∞—Ä—Ç –∏–≥—Ä—ã
        setTimeout(() => {
            if (!gameRunning) {
                startGame();
            }
        }, 1000);
    </script>
</body>
</html>
